[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"

[build.environment]
  # Node版本
  NODE_VERSION = "20"

# 重定向规则 - 用于SPA路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  # 但要排除实际存在的文件
  conditions = {Role = ["!*"]}

# 静态资源缓存策略
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

